<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Conservatorio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Black+Mango&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="logo">Registro - Conservatorio "José Luis Paz"</div>
    
    <!-- Paso 1: Selección de rol -->
    <div id="step1" class="step active">
      <h3>¿Qué tipo de usuario eres?</h3>
      <label><input type="radio" name="user-type" value="estudiante"> Estudiante</label>
      <label><input type="radio" name="user-type" value="profesor"> Profesor</label>
      <label><input type="radio" name="user-type" value="admin"> Administrador (pruebas)</label>
      <button id="btn-next" class="btn-primary">Continuar</button>
    </div>

    <!-- Paso 2: Formulario -->
    <form id="register-form" class="step">
      <input type="text" id="fullname" placeholder="Nombre completo" required />
      <input type="email" id="reg-email" placeholder="Correo electrónico" required />
      <input type="password" id="reg-password" placeholder="Contraseña" required minlength="6" />
      <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required />
      
      <!-- Campo condicional -->
      <input type="text" id="institutional-id" placeholder="ID Institucional (Profesor/Admin)" style="display:none;" />

      <button type="submit" class="btn-primary">Registrarse</button>
      <p class="toggle-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
