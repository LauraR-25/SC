<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Conservatorio</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://fonts.googleapis.com/css2?family=Black+Mango&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="logo">Conservatorio de Música "José Luis Paz"</div>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <select id="role" required>
        <option value="">Selecciona tu rol</option>
        <option value="estudiante">Estudiante</option>
        <option value="profesor">Profesor</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit" class="btn-primary">Iniciar Sesión</button>
      <p class="toggle-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
